<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Edit Expense</h2>
    <form action="/update/{{ expense.id }}" method="POST" class="row g-3">
        <div class="col-md-4">
            <input type="text" class="form-control" name="description" value="{{ expense.description }}" required>
        </div>
        <div class="col-md-4">
            <input type="number" class="form-control" name="amount" value="{{ expense.amount }}" required>
        </div>
        <div class="col-md-4">
            <select name="category" class="form-select" required>
                <option value="Food" {% if expense.category == "Food" %}selected{% endif %}>Food</option>
                <option value="Transport" {% if expense.category == "Transport" %}selected{% endif %}>Transport</option>
                <option value="Entertainment" {% if expense.category == "Entertainment" %}selected{% endif %}>Entertainment</option>
                <option value="Miscellaneous" {% if expense.category == "Miscellaneous" %}selected{% endif %}>Miscellaneous</option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="date" class="form-control" name="date" value="{{ expense.date }}" required>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</body>
</html>
